# =========================
# Datasource (PostgreSQL)
# =========================
# JDBC-Verbindung zur lokalen PostgreSQL-Datenbank
# - sslmode=disable: lokale Entwicklungsumgebung
# - connectTimeout=10: schneller Fail bei nicht erreichbarer DB
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/cases?sslmode=disable&connectTimeout=10

# DB-Zugangsdaten (lokal / Dev)
spring.datasource.username=postgres
spring.datasource.password=postgres

# =========================
# JPA / Hibernate
# =========================
# Schema-Management bewusst deaktiviert:
# - Flyway ist die einzige Quelle für DB-Struktur
# - verhindert unkontrollierte Schema-Änderungen durch Hibernate
spring.jpa.hibernate.ddl-auto=none

# Open-Session-in-View deaktiviert:
# - verhindert Lazy-Loading außerhalb der Transaktion
# - fördert saubere Service-/Repository-Grenzen
spring.jpa.open-in-view=false

# =========================
# Flyway (DB Migration)
# =========================
# Flyway ist aktiv und verwaltet die Datenbankmigrationen
spring.flyway.enabled=true

# Pfad zu den SQL-Migrationen (z. B. V1__init.sql)
spring.flyway.locations=classpath:db/migration

# =========================
# Server
# =========================
# Eigener Port für den Case-Service
# (Frontend/Proxy greift z. B. auf :8082 zu)
server.port=8082

# =========================
# Logging
# =========================
# Reduziertes, aber sichtbares Logging für Flyway
# - hilfreich beim Starten und Debuggen von Migrationen
logging.level.org.flywaydb=INFO
logging.level.org.springframework.boot.autoconfigure.flyway=INFO

# =========================
# HikariCP (Connection Pool)
# =========================
# Bewusst kleiner Pool:
# - ausreichend für Demo-/Referenzprojekt
# - ressourcenschonend
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

# Timeouts für stabile DB-Verbindungen
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=2000

# Lebensdauer und Idle-Zeit von Verbindungen
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.idle-timeout=60000
